<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Inventory</title>
        <script src="js/main.js"></script>
    </head>
<body ng-app="app">
    <div ng-controller="AuthController">
        <p>Login</p>
        <p>Username: <input type="text" name="username" ng-model="username" required /></p>
        <p>Password : <input type="text" name="password" ng-model="password" required /></p>
        <button ng-click="login()">Login</button>
        <button ng-click="loginGoogle()">Sign in with Google</button>
        <hr/>
    </div>
    <div ng-controller="UserController">
        <p>Sign Up</p>
        <p>Username: <input type="text" name="username" ng-model="username" required /></p>
        <p>Email: <input type="text" name="email" ng-model="email" required /></p>
        <p>Password : <input type="text" name="password" ng-model="password" required /></p>
        <button ng-click="create()">Create</button>
        <hr/>
    </div>
</body>
</html>
